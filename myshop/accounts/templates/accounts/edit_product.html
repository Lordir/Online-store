{% extends 'accounts/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="{% url 'edit_product' product.slug %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        {% if not forloop.last %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        {% else %}
            <p><label class="form-label" for="{{user.username}}">{{f.label}}:  </label>{{ f }}</p>
        {% endif %}
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit">Редактировать</button>
</form>
{% endblock %}
